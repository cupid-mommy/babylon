<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Background Image</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://i.imgur.com/0lDvsxq.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            font-family: 'Source Sans Pro';
            text-align: center;
            cursor: pointer; /* Change cursor to pointer for clickable background */
        }
        footer {
            position: absolute;
            bottom: 0;
            font-size: 0.8em;
            color: black; /* Footer text color */
            width: 100%;
            text-align: center; /* Center footer text */
            overflow: hidden;
        }
        h2 {
            margin-top: 250px; /* 調整垂直位置 */
            font-family: 'Source Sans Pro';
            font-weight: 200;
        }
        @media (max-width: 576px) {
        .full-screen-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 讓圖片佔滿整個螢幕 */
            background-image: url('https://svgshare.com/i/1Bhm.svg'); /* 背景圖片URL */
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%; /* 背景圖片依照容器大小拉伸以覆蓋整個螢幕 */
        }
        h2 {
            margin-top: 350px; /* 調整垂直位置 */
            font-family: 'Source Sans Pro';
            font-weight: : 200;
        }
        }
        /* 文字樣式 */

    </style>
</head>
<body onclick="window.location.href='https://link.babylonai.app/site';">

    <div class="full-screen-background">
        <h2>the amazing features of our app</h2>
    </div>

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>
</body>
</html>
