<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://i.imgur.com/0lDvsxq.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer for clickable background */
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: black; /* Footer text color */
            width: 100%;
            text-align: center; /* Center footer text */
        }
        h2 {
            margin-top: 250px; /* 調整垂直位置 */
        }
        @media (max-width: 920px) {
            body {
                background-size: cover; /* 小螢幕時，背景圖片顯示完整 */
                background-position: top; /* 背景圖片從上方開始顯示 */
                background-repeat: no-repeat;
                height: 100vh;
            }
        }
        @media (max-width: 768px) {
            body {
                background-size: cover; /* 小螢幕時，背景圖片顯示完整 */
                background-position: top; /* 背景圖片從上方開始顯示 */
                height: 100vh;
            }
        }
        @media (max-width: 540) {
            body {
                background-size: cover; /* 小螢幕時，背景圖片顯示完整 */
                background-position: top; /* 背景圖片從上方開始顯示 */
                height: 100vh;
            }
        }
    </style>
</head>
<body onclick="window.location.href='https://link.babylonai.app/site';">

    <div>
        <h2>the amazing features of our app</h2>
    </div>

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
