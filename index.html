<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Flexbox</title>
    <style>
        /* Reset一些預設樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 使用Flexbox讓圖片居中 */
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: #f4f4f4; /* 背景色，您可以替換成需要的顏色 */
        }

        /* 限制圖片的寬高以保持響應式 */
        img {
            max-width: 40%;
            max-height: 40%;
            object-fit: contain;
            
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: black; /* Footer text color */
            width: 100%;
            text-align: center; /* Center footer text */
        }
    </style>
</head>
<body>

    <!-- 插入圖片 -->
    

            <img src="https://i.imgur.com/JJkFaZu.png?1" alt="Sample Image">


    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
